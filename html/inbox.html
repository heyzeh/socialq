<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inbox.css">
    <title>Profile Page</title>
</head>
<body>
    <div id="message-box">
        <div id="contacts">
            <div id="contacts-title"><h3>Chats</h3></div>
        </div>
        <div id="chatbox">
            <div id="chat-title"><img id="chat-profile-picture" src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Astro_Boy_anime_version.png/220px-Astro_Boy_anime_version.png" alt=""><h3 id="chat-recipent-name">Contact Name</h3></div>
            <div id="chatarea"></div>
            <div id="message-bar">
                <textarea id="message-input" name="WrtieMessage" placeholder="Write Message"></textarea> 
                <div id="message-send-button">Send</div>
            </div>
        </div>
    </div>
    <script>
        
    </script>
    <script type="module" src="../js/header-footer.js"></script>
    <script type="module" src="../js/inbox.js" defer></script>
</body>
</html>
