<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <title>Profile Page</title>
</head>
<body>
    <div id="profile">
        <!-- Banner Section -->
        <img id="banner" src="../img/insert_banner.jpg" alt="Profile Banner">

        <!-- Profile Image and Info -->
        <div id="profile-image">
            <img id="profile-picture" src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Astro_Boy_anime_version.png/220px-Astro_Boy_anime_version.png" alt="Profile Picture">
        </div>
        <h2 id="profile-full-name"></h2>
        <div id="profile-type-platform">
            <h3 id="profile-type"></h3>
            <h3 id="profile-platform"></h3>
        </div>

        <!-- Profile Body -->
        <div id="profile-body">
            <section id="profile-about">
                <h3>About Me</h3>
                <p></p>
            </section>

            <section id="profile-gallery">
                <h3>Gallery</h3>
                <!-- Gallery content dynamically added -->
            </section>

            <section id="profile-socials">
                <h3>Socials</h3>
                <!-- Social links dynamically added -->
            </section>
        </div>
    </div>

    <script src="../js/header-footer.js"></script>
    <script type="module" src="../js/profile-settings.js" defer></script>
</body>
</html>
